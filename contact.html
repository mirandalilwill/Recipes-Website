    <div>
        <nav class="mainnav">
            <a href="homepage.html">Home</a>
            <a href="">Gallery</a>
            <a id="logo" href="homepage.html">Kitchen Killer.</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <div>
        <h1>Contact us</h1>
        </div<>

        <div id="contactform">
            <form action="#somewhere"></form>
            <div id="1">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="First and last">
            </div>
            <div id="2">
                <label for="email">Your email: </label>
                <input type="email" id="email" name="email" placeholder="Your email here">
            </div>
            <div id="3">
                <label for="thoughts">Share your thoughts! </label> <br>
                <textarea name="thoughts" id="thoughts" cols="50" rows="10" placeholder="Do you have a recipe to request? Something to get off your chest?"></textarea>
            </div>
            <div id="4">
                <button>Submit</button>
            </div>
            </form>
        </div>

</body>
